<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Memory</title>
</head>
<body>
    <header>

        <h1>Memory game</h1>

    </header>

    <main>

        <div class="row">

            <div class="card face-down-card">
                <div class="pattern"></div>
                <img class="image" src="img/noun_Submarine_3134738.png" alt="carta">
                <p class="image-text">Submarine</p>
            </div>
            <div class="card face-down-card">
                <div class="pattern"></div>
                <img class="image" src="img/noun_Tram_3134750.png" alt="carta">

            </div>
            <div class="card face-down-card">
                <div class="pattern"></div>
                <img class="image" src="img/noun_Bicycle_3134821.png" alt="carta">
                <p class="image-text">Bicycle</p>
            </div>
            <div class="card face-down-card">

                <div class="pattern"></div>

                <img class="image" src="img/noun_Cruise_Ship_3134824.png" alt="carta">
                <p class="image-text">Cruise Ship</p>
                
            </div>
        </div>
        
        <div class="row">
            <div class="card face-down-card">
                <div class="pattern"> </div>
                <img class="image" src="img/noun_Tractor_3134797.png" alt="carta">
                <p class="image-text">Tractor</p>
                
            </div>
            <div class="card face-up-card">
                    <img class="image-up" src="img/noun_air_balloon_3134741.png" alt="carta">
                    <p >Air Baloon</p>
            </div>
            <div class="card face-down-card">
                <div class="pattern"> </div>
                <img class="image" src="img/noun_Tractor_3134797.png" alt="carta">
                <p class="image-text">Tractor</p>
            </div>
            <div class="card face-down-card">
                <div class="pattern"> </div>
                <img class="image" src="img/noun_Tram_3134750.png" alt="carta">
                <p class="image-text">Tram</p>
                
            </div>
        </div>
        
        <div class="row">
            <div class="card face-down-card">
                <div class="pattern"></div>
                <img class="image" src="img/noun_Submarine_3134738.png" alt="carta">
                <p class="image-text">Submarine</p>
                    
            </div>
            <div class="card face-down-card">
                <div class="pattern"></div>
                <img class="image" src="img/noun_Cruise_Ship_3134824.png" alt="carta">
                <p class="image-text">Cruise Ship</p>
                
            </div>
            <div class="card face-down-card">
                <div class="pattern"></div>
                <img class="image" src="img/noun_Bicycle_3134821.png" alt="carta">
                <p class="image-text">Bicycle</p>
                                   
            </div>
            <div class="card face-down-card">
                <div class="pattern"></div>
                <img class="image" src="img/noun_air_balloon_3134741.png" alt="carta">
                <p class="image-text">Air Baloon</p>
                
            </div>
        </div>

    </main>
    
    <footer>

        from Team Boolean
